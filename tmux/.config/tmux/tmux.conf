 #MT Settings
set -g default-terminal "screen-256color"
set -g history-limit 15000
set -sg escape-time 1
setw -g monitor-activity on
set -g visual-activity on
set -g renumber-windows on
set-window-option -g automatic-rename on
set -g base-index 1
set-option -g default-shell /bin/zsh

# set bg fg color

set -g status-fg "#d7afff"
set -g status-bg "#1c1c1c"



set-window-option -g mode-keys vi
bind r source ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

#source /usr/share/powerline/bindings/tmux/powerline.conf

set -g set-titles-string '#h ❐ #S ● #I #W'
#set -g utf8 on

# resize panes like vim
bind-key -r h resize-pane -L 5
bind-key -r k resize-pane -R 5
bind-key -r u resize-pane -U 2
bind-key -r m resize-pane -D 2

# move around panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind - split-window -v
bind = split-window -h


# set panes layouts

bind -n M-a select-layout main-vertical  
bind -n M-A select-layout main-horizontal
bind -n M-E select-layout even-vertical  
bind -n M-V select-layout even-horizontal  


# set a good prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g mouse on


# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
set -g mouse on

# Poweline settings

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/.config/tmux/plugins/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.config/tmux/plugins/tmux-powerline/powerline.sh right)"
set-hook -g session-created 'run-shell "~/.config/tmux/plugins/tmux-powerline/powerline.sh init"' # prettifies the window-status segments
bind C-[ run '~/.config/tmux/plugins/tmux-powerline/mute_powerline.sh left'		# Mute left statusbar.
bind C-] run '~/.config/tmux/plugins/tmux-powerline/mute_powerline.sh right'		# Mute right statusbar.

 # List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jimeh/tmuxifier'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


#setw -g window-status-current-fg 7
set -g window-style 'bg=default'
#setw -g window-status-current-style default
#setw -g window-status-current-fg 135
#setw -g window-status-current-bg 234

#Nested tmux
bind-key -n c-g send-prefix
bind-key -n c-t send-keys c-g
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
